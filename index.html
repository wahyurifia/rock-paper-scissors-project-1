<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container hidden">
        <h1 class="top">Rock Paper Scissors</h1>
        
        <div class="output">
            <div class="player">Player pick : <span id="player"></span></div>
            <div class="computer">Computer pick : <span id="computer"></span></div>
        </div>

        <div class="result"> Result : <span class="resultPoint"></span></div>

        <div class="btn">
            <button class="button" >rock</button>
            <button class="button" >paper</button>
            <button class="button" >scissors</button>
        </div>
    </div>
    <div class="startGame">Start Game</div>
    <script src="main.js"></script>
</body>
</html>
